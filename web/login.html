<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5">
                    <div class="card-header">
                        Sign in
                    </div>
                    <div class="card-body">
                        <div class="row p-3">
                            <div class="col">
                                <label>E-mail</label>
                            </div>
                            <div class="col">
                                <input v-model="loginData.loginEmail"
                                       type="email"
                                       class="form-control"
                                       name="username"
                                       placeholder="email"
                                       required
                                ></div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>Password</label>
                            </div>
                            <div class="col">
                                <input
                                        v-model="loginData.loginPassword"
                                        type="password"
                                        class="form-control"
                                        name="pw"
                                        placeholder="password"
                                        required
                                >
                            </div>
                        </div>
                        <div class="row p-4 text-right">
                            <div class="col">
                                <button class="btn btn-primary" @click="authenticate" type="button" name="signup-button">Sign in
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <a href="register.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      loginData: {
        loginEmail: '',
        loginPassword: '',
      },
      result: []
    },
    computed: {},
    methods: {
      authenticate: function () {
        axios.post('/api/login', this.loginData)
          .then(function (result) {
            console.log(result)
            if (result.status === 200) {
              window.location.replace('http://localhost:3000/main.html')
            }
            app.message = result

          })

      }
    }

  })
</script>
