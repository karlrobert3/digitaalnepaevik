<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="resetPassword.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5">
                    <div class="card-header">
                        Reset Password
                    </div>
                    <div class="card-body">
                        <div class="row p-3">
                            <div class="col">
                                <label>New Password</label>
                            </div>
                            <div class="col">
                                <input v-model="dataToSend.password"
                                       type="password"
                                       class="form-control"
                                       name="newPassword"
                                       placeholder="New Password"
                                       required
                                >
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>Retype Password</label>
                            </div>
                            <div class="col">
                                <input
                                        v-model="password2"
                                        type="password"
                                        class="form-control"
                                        name="reTypePassword"
                                        placeholder="Retype Password"
                                        required
                                >
                            </div>
                        </div>
                        <div class="row p-4 text-right">
                            <div class="col">
                                <button class="btn btn-primary" @click="resetPassword" type="button" name="resetPassword-button">Reset Password
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
        dataToSend: {
          password : '',
        },
      password2: '',


    },
  computed: {
    key: function () {
      return window.location.href.split('=')[1]
    },
  },
    methods: {
        resetPassword: function () {
          axios.post('/api/newPassword', Object.assign(this.dataToSend, {key: this.key}))
          .then(function (result) {
            console.log(result)
          })
        }
    }
  })
</script>
</html>
