<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="Register.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="counainer-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mt-5">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <div class="row p-3">
                         <div class="col">
                             <label>First name</label>
                         </div>
                         <div class="col">
                             <input v-model="dataToSend.firstname"
                                    type="text"
                                    class="form-control"
                                    name="firstname"
                                    placeholder="First name"
                                    required :class="{'is-invalid': !firstNameLength}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>Last name</label>
                            </div>
                            <div class="col">
                                <input v-model="dataToSend.lastname"
                                       type="text"
                                       class="form-control"
                                       name="lastname"
                                       placeholder="Last name"
                                       required :class="{'is-invalid': !lastNameLength}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>E-mail</label>
                            </div>
                            <div class="col">
                                <input v-model="dataToSend.email"
                                       type="email"
                                       class="form-control"
                                       name="email"
                                       placeholder="email"
                                       aria-describedby="emailHelp"
                                       required :class="{'is-invalid': !emailLength}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>Password</label>
                            </div>
                            <div class="col">
                                <input v-model="dataToSend.password"
                                       type="password"
                                       class="form-control"
                                       name="password"
                                       placeholder="Password"
                                       required :class="{'is-invalid': !isPasswordValid}">
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col">
                                <label>Retype password</label>
                            </div>
                            <div class="col">
                                <input v-model="password2"
                                       type="password"
                                       class="form-control"
                                       name="password2"
                                       placeholder="Retype Password"
                                       required :class="{'is-invalid': !isPasswordValid}">
                            </div>
                        </div>
                        <div class="row p-4 text-right">
                            <div class="col">
                                <button class="btn btn-primary" @click="sendData" type="button" name="signup-button">Sign up</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <a href="login.html">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      password2: null,
      dataToSend: {
        firstname: '',
        lastname: '',
        email: '',
        password: '',
      },
      result: []
    },
    computed: {
      items: function () {
        return this.result
      },
      firstNameLength: function () {
        if (this.dataToSend.firstname.match(/[a-zA-Z]/g)) {
          return this.dataToSend.firstname.length > 1
        } else {
          return false
        }
      },
      lastNameLength: function () {
        if (this.dataToSend.lastname.match(/[a-zA-Z]/g)) {
          return this.dataToSend.lastname.length > 1
        } else {
          return false
        }
      },
      emailLength: function () {
        if (this.dataToSend.email.match(/@opilased.nrg.edu.ee/)) {
          return this.dataToSend.email.length > 1
        } else {
          return false
        }
      },

      isPasswordValid: function () {
        //todo kõik üheks
        if (this.dataToSend.password.match(/[a-z]/g) && this.dataToSend.password.match(
          /[A-Z]/g) && this.dataToSend.password.match(
          /[0-9]/g) && this.dataToSend.password.length >= 8) {
          return this.dataToSend.password === this.password2
        } else {
          return false;


        }
      },
      isDataValid: function () {
        return ![this.firstNameLength, this.lastNameLength, this.isPasswordValid, this.emailLength].some(i => !i)
      }
    },
    methods: {
      sendData: function () {
        if (this.isDataValid) {
          axios.post('/api/registration', this.dataToSend)
            .then(function (result) {
              console.log(result)
              app.message = result
            })
        }

      },
    }

  })
</script>
